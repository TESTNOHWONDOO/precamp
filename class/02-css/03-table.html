<!DOCTYPE html>

    <title>표만들기</title>
    <link href="03-table.css" rel="stylesheet"/>
</head>
<body>
    <table>
        <tr>
            <th class="date">날짜</th>  <th class="type">구분</th>  <th class="price">금액</th>

        </tr>
        <tr>
               <td>2018.09.12</td>        <td>포인트충전</td>           <td>40,000원</td>
        </tr>
        <tr>
               <td>2018.09.13</td>        <td>예치금환불</td>           <td>41,000원</td>
        </tr>
        <tr>
               <td>2018.09.14</td>        <td>포인트환불</td>           <td>42,000원</td>
        </tr>
    </table>

</html>
